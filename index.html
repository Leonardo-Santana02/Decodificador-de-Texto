<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Decodificador de Texto</title>
</head>
<body>
  <main>
    <section class="box-input">
      <div class="box-input-logo">
        <img src="-logo.png" alt="Imagem do logo">
      </div>
      <div class="box-input-form">
        <form>
          <textarea name="texto" id="inputText" placeholder="Digite seu texto..."
          pattern="[^a-z\s]"></textarea>
        </form>
        <div class="box-input-submit">
          <div class="box-input-submit-info">
            ATENÇÃO: Apenas letras minúsculas e sem acento.
          </div>
          <div class="box-input-submmit-buttons">
            <button class="button-crip" onclick="encryptText()">Criptografar</button>
            <button class="button-discr" onclick="decryptText()">Descriptografar</button>
          </div>
        </div>
      </div>
    </section>
    <section class="box-result">
      <textarea id="outputText" readonly></textarea>
      <div class="box-result-preview">
        <img src="-ilustracao.png" alt="Imagem de ilustração" class="box-result-preview-ilustration">
        <p class="box-result-preview-info">Nenhuma mensagem encontrada</p>
        <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
      </div>
      <button onclick="copyText()" class="box-result-preview-button-copy">Copiar</button>
    </section>
  </main>
  <footer>Desenvolvido por <a>Leonardo Santana</a></footer>
  <script src="app.js"></script>
</body>
</html>
